<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>Login</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/personalizado.css">
    <!-- Ícones Material Design -->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- CSS da tela de login -->
    <link rel="stylesheet" href="css/login.css"> <!-- Inclua seu CSS específico para a tela de login -->
</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="login" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner justify-content-center">
                        <div class="title">Login</div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <div class="login-container">
                            <h2>Login</h2>
                            <form id="loginForm">
                                <label for="username">Nome de Usuário:</label>
                                <input type="text" id="username" name="username" required placeholder="Digite seu nome de usuário">
                                <label for="password">Senha:</label>
                                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                                <button type="submit">Entrar</button> 
                            </form>
                            <div id="message"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Path to Framework7 Library Bundle JS -->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app -->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
    <!-- Script específico para login -->
    <script src="js/login.js"></script>
</body>

</html>

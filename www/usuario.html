<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/usuario.css">
</head>
<body>
    <div id="app">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Page Content -->
            <div class="pages">
                <!-- Página do Usuário -->
                <div data-name="usuario" class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="title">Tela do Usuário</div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="block">
                            <h2>Bem-vindo(a), <span id="userNome"></span></h2>
                            <p>Nome de Usuário: <span id="userUsername"></span></p>
                            <p>Email: <span id="userEmail"></span></p>
                            <button id="contribuicaoStatus" class="button">Verificar Contribuição</button>
                        </div>
                        <div class="block">
                            <h2>Meus itens emprestados</h2>
                            <ul id="alugados-list"></ul>
                        </div>
                    </div>
                </div>
                <!-- Outras Páginas -->
                <!-- index.html e outras páginas -->
            </div>
        </div>
    </div>
    <script src="lib/framework7-bundle.min.js"></script>
    <script src="lib/jquery-3.7.0.min.js"></script>
    <script src="js/usuario.js"></script>
</body>
</html>
